# Ingress - Single entry point for all services (Traefik)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pixel-playground-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - http:
        paths:
          # WebSocket Gateway - /ws path (must be first for WebSocket upgrade)
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: websocket-gateway
                port:
                  number: 3002
          # Canvas API - /api path
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: canvas-api
                port:
                  number: 3001
          # Frontend - Root path (must be last as catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
---
# Alternative Ingress for environments without NGINX Ingress Controller
# Use LoadBalancer or NodePort services as fallback
apiVersion: v1
kind: Service
metadata:
  name: frontend-external
  labels:
    app: frontend
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30000
      protocol: TCP
      name: http
  selector:
    app: frontend
